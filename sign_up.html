<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        *{
            padding: 0;
            box-sizing: border-box;
        }
        input {
            padding: 0;
            height: 24px;
            width: 100%;
        }
        div{
            width: 450px;
            border: 1px solid blue;margin: auto;
            border-radius: 2px;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <h2 style="color: #159e9c;">Đăng ký tài khoản mới</h2>

    <input type="text" placeholder="Nhập username" required>
    <p>
        <input type="text" placeholder="Nhập mật khẩu" required>
    </p>
<br><br>
    <table>
        <tr style="text-align: left;">
            <th>Ngày sinh</th>
            <th>Giới tính</th>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="mm/dd/yyyy" required>
            </td>
            <td>
                <input type="text" placeholder="Nam">
            </td>
        </tr>
    </table>
    <br>
    <input style="background-color: orange;" type="submit" value="Đăng ký">
</div>
</body>
</html>

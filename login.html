<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        *{
            padding: 0;
            box-sizing: border-box;
        }
        input {
            padding: 0;
            height: 24px;
            width: 100%;
        }
        div{
            width: 450px;
            border: 1px solid blue;margin: auto;
            border-radius: 2px;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <h2 style="color: #159e9c;">Đăng nhập tài khoản</h2>

    <input type="text" placeholder="Nhập username" required>
    <p>
        <input type="text" placeholder="Nhập mật khẩu" required>
    </p>
    <br>
    <input style="background-color: rgb(255, 102, 0);" type="submit" value="Đăng nhập">
</div>
</body>
</html>
